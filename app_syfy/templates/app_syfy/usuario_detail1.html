{% extends 'app_syfy/base.html' %}
{% load staticfiles %}
{% block title %}Detalhes do Usuario{% endblock %}
{% block main %}
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <h1 class="display-4 text-center">Detalhes do Usuário</h1>
            </div>
            <div class="col-md-12">
              <form class="" method="post" action="https://formspree.io/">
                <div class="form-group"> <label>Nome</label>
                  <input type="email" name="email" class="form-control" value="{{ object.first_name}} {{object.last_name }}"> </div>
                <div class="form-group"> <label>E-mail</label>
                  <input type="password" name="password" class="form-control" value="{{ object.email }}"> </div>
                <div class="form-group"> <label>Usuário</label>
                  <input type="password" name="password" class="form-control" value="{{ object.username }}"> </div>
                <button type="submit" class="btn btn-primary text-justify">Salvar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% endblock %}

</html>
