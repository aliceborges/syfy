{% extends 'app_syfy/base.html' %}
{% load staticfiles %}
{% block title %}Detalhes do Usuario{% endblock %}
{% block main %}
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 bg-inverse">
                    <div class="py-5 text-center bg-inverse">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12"></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center">Detalhes do Usuário</h3>
                            </div>
                            <div class="col-md-12">
                                <p class="lead">Nome: {{ object.first_name}} {{object.last_name }}</p>
                                <p class="lead">E-mail: {{ object.email }}</p>
                                <p class="lead">Usuário: {{ object.username }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}
